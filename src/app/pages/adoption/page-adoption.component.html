<app-page>
  <ng-container menu>
    <cat-primary-button (click)="openDialog()">
      Incluir Pet
    </cat-primary-button>
  </ng-container>

  <cat-form filter [config]="filterForm"></cat-form>

  <cat-datatable content [config]="listConfig">
    <nav list-checked-actions>
      <cat-icon-button (click)="deleteSelected()" icon="fa-solid fa-trash-can"
        tooltip="Excluir Selecionados">
      </cat-icon-button>
    </nav>

    <nav list-actions>
      <cat-icon-button (click)="export('Pets para Adoção')" icon="fa-solid fa-download" tooltip="Exportar Lista">
      </cat-icon-button>
    </nav>
  </cat-datatable>
</app-page>
