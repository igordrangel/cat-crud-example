<cat-toolbar [config]="getToolbarInfo()">
  <nav buttons>
    <cat-primary-button (click)="openDialog()">
      Incluir Pet
    </cat-primary-button>
  </nav>
</cat-toolbar>

<cat-form [config]="filterForm"></cat-form>

<cat-datatable [config]="listConfig">
  <nav list-checked-actions>
    <cat-icon-button
      (click)="deleteSelected()"
      icon="fa-solid fa-trash-can"
      tooltip="Excluir Selecionados">
    </cat-icon-button>
  </nav>

  <nav list-actions>
    <cat-icon-button (click)="export('Pets para Adoção')" icon="fa-solid fa-download"></cat-icon-button>
  </nav>
</cat-datatable>
